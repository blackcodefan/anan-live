<div class="center-block">
    <div class="card">
        <div class="card-header">
            <div class="btn-toolbar">
                <a mat-button href="#/home">
                    <mat-icon>arrow_back</mat-icon>
                </a>
                <button mat-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="company-logo">
                <img src="../../assets/img/logo.png" alt="logo"/>
            </div>
            <h4 class="card-title text-center font-weight-bold mt-2 mb-2">Please enter the Meeting ID</h4>
            <form>
                <mat-form-field>
                    <mat-label>Meeting ID</mat-label>
                    <input type="text" matInput [formControl]="idControl">
                </mat-form-field>
            </form>
            <div class="mt-2">
                <button
                        (click)="createMeeting()"
                        mat-raised-button
                        type="button"
                        class="btn btn-info btn-block">
                    Join Meeting
                </button>
            </div>
        </div>
    </div>
</div>
